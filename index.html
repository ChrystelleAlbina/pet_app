<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>🐾 Animaux Virtuels</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>🐾 Animaux Virtuels</h1>

        <!-- Formulaire de création & actions globales -->
        <div class="controls">
            <input id="animalName" type="text" placeholder="Nom" />
            <select id="animalType">
                <option value="chat">Chat 🐱</option>
                <option value="chien">Chien 🐶</option>
                <option value="lapin">Lapin 🐰</option>
                <option value="hamster">Hamster 🐹</option>
                <option value="oiseau">Oiseau 🐦</option>
                <option value="tortue">Tortue 🐢</option>
                <option value="poisson">Poisson 🐠</option>
                <option value="souris">Souris 🐭</option>
            </select>
            <button onclick="creerAnimal()">Créer</button>
            <button class="danger" onclick="supprimerTous()">Tout supprimer</button>
        </div>

        <!-- Conteneur des cartes d'animaux -->
        <div id="animalsContainer"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
